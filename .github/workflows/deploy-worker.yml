name: Deploy Cloudflare Worker

on:
  push:
    branches: [ main ]
    tags: ['v*']
  workflow_dispatch:

jobs:
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    environment: development
    if: "startsWith(github.ref, 'refs/heads/main')"
    env:
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to development (via npm script)
        run: npm run deploy:worker:dev

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"
    # This job targets the `production` environment. If you configure environment
    # protection in GitHub, this will pause and require manual approval before running.
    environment: production
    env:
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to production
        run: npm run deploy:worker:prod
