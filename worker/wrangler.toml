name = "hello-world-app"
# `type` was removed from newer Wrangler versions; omit it to avoid warnings

# Specify the compatibility date for the Worker platform (required by Wrangler v4+)
compatibility_date = "2025-12-26"

# Entry point for the Worker script
main = "index.js"

# Serve static assets from public folder
[assets]
directory = "../public"

[env.development]
compatibility_date = "2025-12-26"

[env.development.vars]
APP_URL = "https://example.com"
FROM_EMAIL = "no-reply@example.com"

[[env.development.d1_databases]]
binding = "AUTH_DB"
database_name = "hello_auth_dev"
database_id = "d49d9edb-5a4c-4103-85a4-892c9de6fa5f"

[env.production]
compatibility_date = "2023-10-01"

[env.production.vars]
APP_URL = "https://example.com"
FROM_EMAIL = "no-reply@example.com"

[[env.production.d1_databases]]
binding = "AUTH_DB"
database_name = "hello_auth_prod"
database_id = "caf8e655-8172-4448-98fa-b92045e037d8"

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true